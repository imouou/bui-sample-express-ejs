<!-- 局部样式 -->
<style>
</style>
<div class="bui-page bui-box-vertical">
    <header>
       <div class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main" b-text="main.title"></div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>
        <article class="bui-article">
            <h1 b-text="main.title"></h1>
            <h3 b-text="main.desc"></h3>

            <ul class="bui-list-pic bui-fluid-4" b-template="main.tplFeatures(main.features)">
                <!-- <li class="span1">
                    <div class="bui-pic">
                        <div class="bui-pic-img"><img src="images/img.svg" alt=""></div>
                        <div class="bui-pic-title">图片标题</div>
                    </div>
                </li>-->
            </ul>
        </article>
        <div class="container-xy bui-interval">
            <div class="bui-btn round" b-click="main.getData()">Ajax请求</div>
            <div class="bui-btn round" b-click="main.hint('Hello BUI')">弹出提醒</div>
        </div>
    </main>
    <footer>
        <!-- 底部固定内容 -->
        <div class="container-xy">
            <div class="bui-btn round success" b-click="main.goto('/users')">跳转用户页面</div>
        </div>
    </footer>
</div>
